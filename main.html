<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百沐源果蔬库存管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
            --accent-color: #FF5722;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            display: none;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }
        
        .scan-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .scan-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2rem;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .scan-btn:hover {
            transform: scale(1.05);
            background-color: #3d8b40;
        }
        
        .scan-btn.scanning {
            animation: pulse 1.5s infinite;
            background-color: var(--accent-color);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .inventory-section {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        
        .fruit-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .fruit-item:last-child {
            border-bottom: none;
        }
        
        .fruit-item:hover {
            background-color: #f9f9f9;
        }
        
        .fruit-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .fruit-info {
            flex-grow: 1;
        }
        
        .fruit-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .fruit-category {
            color: #666;
            font-size: 0.9rem;
        }
        
        .fruit-count {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 60px;
            text-align: center;
        }
        
        .fruit-prices {
            text-align: right;
            margin-right: 1rem;
        }
        
        .cost-price {
            color: #666;
            font-size: 0.9rem;
        }
        
        .sale-price {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .fruit-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-action {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }
        
        .stats-section {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-color);
        }
        
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .profit-card {
            background-color: #e8f5e9;
            border-left: 4px solid var(--primary-color);
        }
        
        .cost-card {
            background-color: #fff3e0;
            border-left: 4px solid var(--secondary-color);
        }
        
        .scan-result {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .scan-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        .manual-input {
            margin-top: 1rem;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #999;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .modal-content {
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border-radius: 10px 10px 0 0;
            border-bottom: none;
        }
        
        .modal-footer {
            border-top: 1px solid #eee;
            border-radius: 0 0 10px 10px;
        }
        
        .admin-panel {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #2196F3;
        }
        
        .user-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .sync-status {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .github-config {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .scan-section {
                padding: 1.5rem;
            }
            
            .fruit-prices {
                display: none;
            }
            
            .fruit-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <div class="text-center mb-4">
            <h2><i class="fas fa-apple-alt"></i> 百沐源果蔬管理系统</h2>
            <p class="text-muted">请输入账号和密码登录</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required>
            </div>

    </div>

    <!-- 主界面 -->
    <div class="container main-container" id="mainContainer">
        <!-- 顶部标题和用户信息 -->

        </div>
        
        <!-- GitHub配置面板 -->
        <div class="github-config">
            <h5><i class="fab fa-github"></i> GitHub同步配置</h5>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="githubToken" class="form-label">GitHub个人访问令牌</label>
                        <input type="password" class="form-control" id="githubToken" placeholder="输入GitHub访问令牌">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="githubRepo" class="form-label">仓库名称</label>
                        <input type="text" class="form-control" id="githubRepo" value="369369changer/bmy" placeholder="用户名/仓库名">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="githubBranch" class="form-label">分支</label>
                        <input type="text" class="form-control" id="githubBranch" value="main" placeholder="分支名称">
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary" id="saveGitHubConfig">保存配置</button>
                <button class="btn btn-sm btn-outline-secondary" id="testGitHubConnection">测试连接</button>
            </div>
        </div>
        
        <!-- 管理员面板（仅管理员可见） -->
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h4><i class="fas fa-user-shield"></i> 管理员面板</h4>
            <div class="row">
                <div class="col-md-6">
                    <h5>用户管理</h5>
                    <div class="user-list" id="userList">

                    </div>
                    <button class="btn btn-sm btn-primary mt-2" id="addUserBtn">
                        <i class="fas fa-plus"></i> 添加用户

                </div>
                <div class="col-md-6">
                    <h5>数据管理</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" id="syncDataBtn">
                            <i class="fas fa-sync-alt"></i> 同步数据到GitHub

                        <button class="btn btn-outline-secondary" id="loadDataBtn">
                            <i class="fas fa-download"></i> 从GitHub加载数据
                        </button>
                        <button class="btn btn-outline-danger" id="resetDataBtn">
                            <i class="fas fa-trash"></i> 重置所有数据
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 同步状态 -->
        <div class="sync-status" id="syncStatus">
            <span>数据状态: <span id="dataStatus">已同步</span></span>
            <span>最后同步: <span id="lastSync">刚刚</span></span>
        </div>
        
        <!-- 扫码区域 -->
        <div class="scan-section">
            <h3>库存盘点</h3>
            <p class="text-muted">点击下方按钮开始扫描，或手动输入商品编码和数量</p>
            
            <button class="btn scan-btn" id="scanBtn">
                <i class="fas fa-barcode"></i>
            </button>
            
            <p id="scanStatus">准备扫描</p>
            
            <div class="scan-result" id="scanResult">
                <h5><i class="fas fa-check-circle text-success"></i> 扫描成功！</h5>
                <p id="scanResultText">已识别商品：苹果，库存已更新</p>
            </div>
            
            <div class="manual-input mt-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="manualCode" placeholder="输入商品编码">
                    <input type="number" class="form-control" id="manualQuantity" placeholder="数量" min="1" value="1">
                    <button class="btn btn-outline-primary" id="manualSubmit">确认</button>
                </div>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> 添加新产品
                </button>
            </div>
        </div>

            <!-- 库存列表 -->

                <div class="inventory-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">库存列表</h4>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" id="searchInventory" placeholder="搜索商品名称...">
                        </div>
                    </div>
                    
                    <div id="inventoryList">
                        <!-- 库存列表将通过JS动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="col-md-4">
                <div class="stats-section">
                    <h4 class="mb-3">统计信息</h4>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="stat-card">
                                <h3 id="totalItems">0</h3>
                                <p>已盘点种类</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="stat-card">
                                <h3 id="totalCount">0</h3>
                                <p>总数量</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card cost-card">
                        <h3 id="totalCost">¥0</h3>
                        <p>进货总价</p>
                    </div>
                    
                    <div class="stat-card profit-card">
                        <h3 id="totalSaleValue">¥0</h3>
                        <p>售出总价</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3 id="potentialProfit">¥0</h3>
                        <p>潜在利润</p>
                    </div>
                    
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-outline-primary" id="exportBtn">
                            <i class="fas fa-download"></i> 导出盘点数据
                        </button>
                        <button class="btn btn-outline-secondary" id="resetBtn">
                            <i class="fas fa-redo"></i> 重置盘点
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>百沐源果蔬库存盘点系统 &copy; 2025</p>
        </div>
    </div>

    <!-- 添加产品模态框 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新产品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">商品名称</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">分类</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">请选择分类</option>
                                <option value="水果">水果</option>
                                <option value="蔬菜">蔬菜</option>
                                <option value="粮油">粮油</option>
                                <option value="干果">干果</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="costPrice" class="form-label">进货价 (元)</label>
                                    <input type="number" class="form-control" id="costPrice" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="salePrice" class="form-label">卖价 (元)</label>
                                    <input type="number" class="form-control" id="salePrice" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="productUnit" class="form-label">单位</label>
                                    <select class="form-select" id="productUnit" required>
                                        <option value="斤">斤</option>
                                        <option value="千克">千克</option>
                                        <option value="升">升</option>
                                        <option value="个">个</option>
                                        <option value="箱">箱</option>
                                        <option value="袋">袋</option>
                                        <option value="盒">盒</option>
                                        <option value="包">包</option>
                                        <option value="捆">捆</option>
                                        <option value="把">把</option>
                                        <option value="瓶">瓶</option>

                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">图片URL</label>
                            <input type="text" class="form-control" id="productImage" placeholder="请输入图片链接">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">保存产品</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加用户模态框 -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="userRoleSelect" class="form-label">角色</label>
                            <select class="form-select" id="userRoleSelect" required>
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUser">保存用户</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 修复Base64编码问题的GitHub同步管理器
        class GitHubSync {
            constructor() {
                this.token = localStorage.getItem('githubToken') || '';
                this.repo = localStorage.getItem('githubRepo') || '369369changer/bmy';
                this.branch = localStorage.getItem('githubBranch') || 'main';
                this.baseUrl = 'https://api.github.com';
            }
            
            // 保存GitHub配置
            saveConfig(token, repo, branch) {
                this.token = token;
                this.repo = repo;
                this.branch = branch;
                
                localStorage.setItem('githubToken', token);
                localStorage.setItem('githubRepo', repo);
                localStorage.setItem('githubBranch', branch);
                
                return true;
            }
            
            // 测试GitHub连接
            async testConnection() {
                if (!this.token || !this.repo) {
                    return { success: false, message: '请先配置GitHub令牌和仓库' };
                }
                
                try {
                    const response = await fetch(`${this.baseUrl}/repos/${this.repo}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        return { success: true, message: 'GitHub连接成功' };
                    } else {
                        return { success: false, message: 'GitHub连接失败，请检查令牌和仓库名称' };
                    }
                } catch (error) {
                    return { success: false, message: '网络错误: ' + error.message };
                }
            }
            
            // 修复Base64编码问题 - 处理包含中文的字符串
            base64Encode(str) {
                try {
                    // 使用TextEncoder处理Unicode字符
                    const encoder = new TextEncoder();
                    const data = encoder.encode(str);
                    let binary = '';
                    for (let i = 0; i < data.length; i++) {
                        binary += String.fromCharCode(data[i]);
                    }
                    return btoa(binary);
                } catch (e) {
                    // 备用方法：如果TextEncoder不可用，使用encodeURIComponent
                    try {
                        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                            function(match, p1) {
                                return String.fromCharCode('0x' + p1);
                            }));
                    } catch (e2) {
                        // 最后备用方法
                        return btoa(unescape(encodeURIComponent(str)));
                    }
                }
            }
            
            // 修复Base64解码问题
            base64Decode(base64) {
                try {
                    const binary = atob(base64);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const decoder = new TextDecoder();
                    return decoder.decode(bytes);
                } catch (e) {
                    try {
                        return decodeURIComponent(Array.prototype.map.call(atob(base64), function(c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                    } catch (e2) {
                        return atob(base64);
                    }
                }
            }
            
            // 从GitHub获取数据
            async getData() {
                if (!this.token || !this.repo) {
                    return { success: false, message: '请先配置GitHub令牌和仓库' };
                }
                
                try {
                    // 获取文件内容
                    const response = await fetch(`${this.baseUrl}/repos/${this.repo}/contents/inventory-data.json?ref=${this.branch}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        // 使用修复的解码方法
                        const content = this.base64Decode(fileData.content);
                        const data = JSON.parse(content);
                        return { success: true, data: data };
                    } else if (response.status === 404) {
                        // 文件不存在，创建新文件
                        return { success: true, data: { inventory: [], users: {} } };
                    } else {
                        return { success: false, message: '获取数据失败' };
                    }
                } catch (error) {
                    return { success: false, message: '网络错误: ' + error.message };
                }
            }
            
            // 将数据推送到GitHub
            async pushData(data) {
                if (!this.token || !this.repo) {
                    return { success: false, message: '请先配置GitHub令牌和仓库' };
                }
                
                try {
                    // 获取文件SHA（如果存在）
                    let sha = '';
                    try {
                        const getResponse = await fetch(`${this.baseUrl}/repos/${this.repo}/contents/inventory-data.json?ref=${this.branch}`, {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        
                        if (getResponse.ok) {
                            const fileData = await getResponse.json();
                            sha = fileData.sha;
                        }
                    } catch (error) {
                        // 文件可能不存在，继续创建新文件
                    }
                    
                    // 使用修复的编码方法
                    const content = this.base64Encode(JSON.stringify(data, null, 2));
                    
                    // 更新文件
                    const response = await fetch(`${this.baseUrl}/repos/${this.repo}/contents/inventory-data.json`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `库存数据更新 - ${new Date().toLocaleString()}`,
                            content: content,
                            sha: sha,
                            branch: this.branch
                        })
                    });
                    
                    if (response.ok) {
                        return { success: true, message: '数据已成功同步到GitHub' };
                    } else {
                        const errorData = await response.json();
                        return { success: false, message: '同步失败: ' + (errorData.message || '未知错误') };
                    }
                } catch (error) {
                    return { success: false, message: '网络错误: ' + error.message };
                }
            }
        }

                document.getElementById('saveGitHubConfig').addEventListener('click', () => {
                    const token = document.getElementById('githubToken').value;
                    const repo = document.getElementById('githubRepo').value;
                    const branch = document.getElementById('githubBranch').value;
                    
                    if (!token || !repo) {
                        alert('请填写GitHub令牌和仓库名称');
                        return;
                    }
                    
                    this.githubSync.saveConfig(token, repo, branch);
                    alert('GitHub配置已保存！');
                });
                
                // 测试GitHub连接
                document.getElementById('testGitHubConnection').addEventListener('click', async () => {
                    const token = document.getElementById('githubToken').value;
                    const repo = document.getElementById('githubRepo').value;
                    const branch = document.getElementById('githubBranch').value;
                    
                    if (!token || !repo) {
                        alert('请填写GitHub令牌和仓库名称');
                        return;
                    }
                    
                    this.githubSync.saveConfig(token, repo, branch);
                    
                    const result = await this.githubSync.testConnection();
                    alert(result.message);
                });
                
                // 扫描按钮
                document.getElementById('scanBtn').addEventListener('click', () => {
                    this.scanProduct();
                });
                
                // 手动输入提交
                document.getElementById('manualSubmit').addEventListener('click', () => {
                    this.manualInput();
                });
                
                // 手动输入回车支持
                document.getElementById('manualCode').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.manualInput();
                    }
                });
                
                document.getElementById('manualQuantity').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.manualInput();
                    }
                });
                
                // 保存产品
                document.getElementById('saveProduct').addEventListener('click', () => {
                    this.addProduct();
                });
                
                // 添加用户按钮
                document.getElementById('addUserBtn').addEventListener('click', () => {
                    const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                    modal.show();
                });
                
                // 保存用户
                document.getElementById('saveUser').addEventListener('click', () => {
                    this.addUser();
                });
                
                // 同步数据到GitHub
                document.getElementById('syncDataBtn').addEventListener('click', () => {
                    this.syncToGitHub();
                });
                
                // 从GitHub加载数据
                document.getElementById('loadDataBtn').addEventListener('click', () => {
                    this.loadFromGitHub();
                });
                
                // 重置数据
                document.getElementById('resetDataBtn').addEventListener('click', () => {
                    this.resetData();
                });
                
                // 导出数据
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportData();
                });
                
                // 重置盘点
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetInventory();
                });
                
                // 搜索功能
                document.getElementById('searchInventory').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const items = document.querySelectorAll('.fruit-item');
                    
                    items.forEach(item => {
                        const name = item.querySelector('.fruit-name').textContent.toLowerCase();
                        if (name.includes(searchTerm)) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }
        }

        // 初始化系统
        const inventorySystem = new InventorySystem();
    </script>
</body>
</html>
